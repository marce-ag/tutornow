<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - TutorNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4b5dff 0%, #8f94ff 40%, #f5f7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .wrapper {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(18, 26, 90, 0.25);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
    }
    .left {
      padding: 30px 32px;
      background: radial-gradient(circle at top left,#f7f5ff 0,#ffffff 50%);
    }
    .logo {
      font-weight: 700;
      font-size: 1.2rem;
      color: #20244f;
      margin-bottom: 10px;
    }
    .logo span {
      color: #4b5dff;
    }
    .title {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: #20244f;
    }
    .subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-size: 0.85rem;
      color: #444;
    }
    input {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d1d3ff;
      font-size: 0.9rem;
      outline: none;
    }
    input:focus {
      border-color: #4b5dff;
      box-shadow: 0 0 0 2px rgba(75, 93, 255, 0.2);
    }
    .btn-primary {
      margin-top: 4px;
      padding: 9px;
      border-radius: 999px;
      border: none;
      background: #4b5dff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn-primary:hover {
      filter: brightness(1.05);
    }
    .small-text {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #777;
    }
    .error,
    .ok {
      margin-top: 6px;
      font-size: 0.85rem;
    }
    .error { color: #c0392b; }
    .ok { color: #27ae60; }

    .right {
      padding: 26px 24px;
      background: #20244f;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .right h2 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    .right p {
      font-size: 0.9rem;
      color: #d4d8ff;
      margin-bottom: 14px;
    }
    .pill {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 0.85rem;
      margin-top: 6px;
    }
    .register-title {
      margin-top: 10px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .right form {
      gap: 8px;
    }
    .right label {
      color: #e6e7ff;
      font-size: 0.8rem;
    }
    .right input {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.35);
      color: #fff;
    }
    .right input::placeholder {
      color: #c4c7ff;
    }
    .btn-outline-light {
      margin-top: 4px;
      padding: 9px;
      border-radius: 999px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn-outline-light:hover {
      background: rgba(255,255,255,0.08);
    }

    @media (max-width: 820px) {
      .wrapper {
        grid-template-columns: 1fr;
      }
      .right {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper" id="top">
    <section class="left">
      <div class="logo">Tutor<span>Now</span></div>
      <h1 class="title">Inicia sesión</h1>
      <p class="subtitle">
        Accede a tus tutorías, agenda sesiones y consulta tu historial.
      </p>

      <form id="loginForm">
        <div>
          <label for="loginEmail">Usuario (email)</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div>
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
        <div id="loginMsg" class="error" style="display:none;"></div>
      </form>

      <p class="small-text">
        ¿Volver al inicio? <a href="/" style="color:#4b5dff;">Ir a TutorNow</a>
      </p>
    </section>

    <section class="right" id="registro">
      <div>
        <h2>¿Aún no tienes cuenta?</h2>
        <p>
          REGISTRATE GRATIS, Y APRENDE YA!.
        </p>

        <p class="register-title">Crear cuenta</p>

        <form id="registerForm">
          <div>
            <label for="regNombreCompleto">Nombre y Apellidos</label>
            <input type="text" id="regNombreCompleto" placeholder="Tu Nombre Completo" required />
          </div>
          <div>
            <label for="regEmail">Correo electrónico</label>
            <input type="email" id="regEmail" placeholder="tucorreo@ejemplo.com" required />
          </div>
          <div>
            <label for="regPassword">Contraseña</label>
            <input type="password" id="regPassword" required />
          </div>
          <div>
            <label for="regRole">Rol</label>
            <input type="text" id="regRole" value="cliente" readonly />
          </div>
          <button type="submit" class="btn-outline-light">Crear cuenta</button>
          <div id="regMsg" class="ok" style="display:none;"></div>
        </form>
      </div>
    </section>
  </div>

  <script>
    // LOGIN
    const loginForm = document.getElementById("loginForm");
    const loginMsg = document.getElementById("loginMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMsg.style.display = "none";
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          loginMsg.textContent = data.message || "Credenciales incorrectas";
          loginMsg.style.display = "block";
        } else {
          // Guarda sesión en localStorage
          localStorage.setItem('loggedInUserEmail', data.username);
          localStorage.setItem('loggedInUserRol', data.rol);
          
          // Redirige a la ruta que atiende la página principal
          window.location.href = "/clientes"; 
        }
      } catch (err) {
        loginMsg.textContent = "Error de conexión con el servidor";
        loginMsg.style.display = "block";
      }
    });

    // REGISTRO
    const regForm = document.getElementById("registerForm");
    const regMsg = document.getElementById("regMsg");

    regForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      regMsg.style.display = "none";

      const nombreCompleto = document.getElementById("regNombreCompleto").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const rol = document.getElementById("regRole").value || "cliente";

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, rol, nombreCompleto })
        });

        const data = await res.json();

        if (!res.ok) {
          regMsg.textContent = data.message || "No se pudo crear la cuenta";
          regMsg.className = "error";
        } else {
          regMsg.textContent = "Cuenta creada correctamente. Ya puedes iniciar sesión.";
          regMsg.className = "ok";
          regForm.reset(); 
        }
        regMsg.style.display = "block";
      } catch (err) {
        regMsg.textContent = "Error de conexión con el servidor";
        regMsg.className = "error";
        regMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
